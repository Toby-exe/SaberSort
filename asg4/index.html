<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Saber Sort</title>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="utils.js"></script>
  <script src="main.js"></script>
  <script src="sort.js"></script>
  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
</head>

<body>
  <div class="main">
    <div class="menu-block">
      <button class="menu-btn" role="options-btn">
        <img src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/000000/external-lightsaber-edm-flaticons-lineal-color-flat-icons.png" />
      </button>
      <button id="play-button" class="menu-btn" role="play-btn">
        <img src="images/play-128.ico"/>    </button>
      <button id="pause-button" class="menu-btn" role="pause-btn">
        <img src="images/pause-128.ico"/>   
      </button> 
      <button id="reload-button" class="menu-btn" role="reload-btn">
        <img src="images/refresh-2-128.ico"/>  
      </button>
    </div>
    
    <div class="animation-window">
      <script src="render.js"></script>
    </div>
  </div>

</body>

</html>
